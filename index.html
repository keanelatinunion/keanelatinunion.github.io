<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>#KeaneLatinUnion</title>

	<meta property="og:title" content="#KeaneLatinUnion: ¡Celebra los 20 años de Hopes and Fears!" />
	<meta property="og:url" content="https://keanelatinunion.com/" />
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="es" />
	<meta property="og:description" content="#KeaneLatinUnion es una comunidad fanpages de Latinoamérica y comenzamos en México para trabajar en el Fan Project en CDMX, GDL y MTY." />
	<meta property="og:image" content="https://keanelatinunion.com/assets/img/header.jpg" />

	<link rel="stylesheet" href="assets/fonts/cochin-stylesheet.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="image">
				<img src="assets/img/header.jpg" alt="Fan Project #KeaneLatinUnion">
			</div>
		</header>

		<main>
			<section class="title">
				<h3>¡Celebra los 20 años de <em>Hopes and Fears</em>!</h3>
				<h3>Sé parte de la BANDERA DIGITAL</h3>
				<h3>para cerrar los conciertos de CDMX y GDL.</h3>
			</section>

			<section class="maps wrapped">
				<div class="titles">
					<h2>CDMX</h2>
					<h2>GDL</h2>
				</div>
				<div class="actual-maps">
					<div class="map cdmx">
						<h2>CDMX</h2>
						<img src="assets/img/map-cdmx.png" alt="Mapa Ciudad de México">
					</div>
					<div class="map gdl">
						<h2>GDL</h2>
						<img src="assets/img/map-gdl.png" alt="Mapa Guadalajara">
					</div>
				</div>
			</section>

			<section class="download wrapped">
				<div class="buttons">
					<a href="assets/img/screens/ROJO.png" target="_blank">
						<img src="assets/img/btn-red.svg" alt="Descargar rojo">
					</a>
					<a href="assets/img/screens/BLANCO.png" target="_blank">
						<img src="assets/img/btn-white.svg" alt="Descargar blanco">
					</a>
					<a href="assets/img/screens/VERDE.png" target="_blank">
						<img src="assets/img/btn-green.svg" alt="Descargar verde">
					</a>
				</div>
			</section>

			<section class="social wrapped">
				<div class="social--title">
					<span>Síguenos en redes:</span>
				</div>

				<div class="links">
					<a href="https://www.facebook.com/keane.es" target="_blank">
						<img src="assets/img/KES.png" alt="Keane en Español">
					</a>
					<a href="https://www.facebook.com/keanezonelatam" target="_blank">
						<img src="assets/img/KZ.png" alt="Keane Zone">
					</a>
					<a href="https://www.facebook.com/keanemty" target="_blank">
						<img src="assets/img/KMTY.png" alt="Keane Monterrey">
					</a>
				</div>
			</section>

			<section class="info wrapped">
				<div class="content">
					<p>#KeaneLatinUnion es una comunidad fanpages de Latinoamérica y comenzamos en México para trabajar en el Fan Project en CDMX, GDL y MTY.</p>
				</div>
			</section>
		</main>
	</div>

	<div class="background">
		<img src="assets/img/back.png" alt="Background image">
	</div>
</body>
</html>
